### YamlMime:Landing

title: Microsoft Forms Pro documentation
summary: Forms Pro is a simple yet comprehensive survey solution that builds on the current survey-creation experience of Microsoft Forms in Microsoft 365. It offers new capabilities that make capturing and analyzing customer and employee feedback simpler than ever. Your customers can respond to the surveys by using any web browser or mobile device. As responses are submitted, use Power BI reports to analyze them and make decisions in real time.

